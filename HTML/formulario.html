<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripcion</title>
</head>
<body>
    <header> <!--header cuando el usuario no está logueado-->
        <nav>
            <div class="div1MAIN">
                <img src="../grupo_1_E-ARBI/imgs/_Logo E-Arbi.png" alt="Logo de E-arbi" srcset="" class="logo">
            </div>
            <div class="div2MAIN">
                <button>Menú</button>
            </div>
            <div class="div3MAIN">
                <button>Log in</button>
            </div>
        </nav>
    </header>  
    <main>
        <div>
            <div>
                <h2>Formulario de inscripción</h2>
            </div>
            <form>
                <div>
                    <label for="nya" aria-label="nom">Nombre completo</label> <input type="text" id="nya" placeholder="Nombre y apellido" pattern="[a-zA-Záéíóúñüàè\s]{1,30}" required autofocus />
                </div> 
                <div>
                    <label for="fecha" aria-label="Fecha de nacimiento">Fecha de nacimiento:</label> <input type="date" id="fecha" max="2003-12-31" required>
                </div>
                <div>
                    <label for="correo" aria-label="Email">Email:</label> <input type="email" id="correo" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
                </div>
                <div>
                    <label for="nya" aria-label="us">Usuario</label> <input type="text" id="us" placeholder="Usuario" pattern="[a-zA-Záéíóúñüàè\s]{1,30}" required autofocus />
                </div>
                <div>
                    <label for="contra">Contraseña</label> <input type="password">
                </div>
                <div>
                    <label for="contra2">Confirmar contraseña</label> <input type="password">
                </div>
                <div>
                    <h2>Intereses</h2>
                    <div>
                        <div>
                            <img src="" alt=""> <!--favicon del interes-->
                            <label for="int1">Backend</label><input type="checkbox">
                        </div>
                        <div>
                            <img src="" alt=""> <!--favicon del interes-->
                            <label for="int2">Frontend</label><input type="checkbox">
                        </div>
                        <div>
                            <img src="" alt=""> <!--favicon del interes-->
                            <label for="int3">SQL</label><input type="checkbox">
                        </div>
                        <div>
                            <img src="" alt=""> <!--favicon del interes-->
                            <label for="int4">Dieseño</label><input type="checkbox">
                        </div>                                               
                    </div>
                </div>
                <div>
                    <a href="./confirmar.html">Enviar</a>
                </div>                                                                                 
            </form>

        </div>
    </main>
    <footer>
        <div>
            <!--acá irían como en una lista todos los href de los footer-->
        </div>
        <div>

        </div>
        <div>

        </div>
    </footer>  
</body>
</html>
